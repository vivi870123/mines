    let g:mkdp_preview_options = {
      \ 'mkit': {'linkify': v:true, 'typographer': v:true},
      \ 'katex': {},
      \ 'uml': {},
      \ 'maid': {},
      \ 'disable_sync_scroll': 0,
      \ 'sync_scroll_type': 'middle',
      \ 'hide_yaml_meta': 1,
      \ 'seqence_diagrams': {},
      \ 'flowchart_diagrams': {}
      \ }

